<?xml version="1.0" encoding="UTF-8"?>
<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="head.xhtml">
    <ui:param name="title" value="Product Edit"/>
</ui:include>

<h:body>

    <ui:include src="navbar.xhtml"></ui:include>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <div class="form-group">
                    <h:outputLabel value="id"/>
                    <h:outputText styleClass="form-control" id="id"
                                  value="#{productController.products.id != null ? productController.products.id : ''}" >
                    </h:outputText>
                    </div>
                    <!--                    <input type="hidden" value="id" id = "id" />-->
                    <div class="form-group">
                    <h:outputLabel value="name"/>
                    <h:inputText styleClass="form-control" id="name"
                                 value="#{productController.products.name}"
                                 placeholder="Enter name" validatorMessage="Name must not empty">
                        <f:validateRequired />
                    </h:inputText>
                        <h:message for="name" style="color: red" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="price"/>
                        <h:inputText styleClass="form-control" id="price"
                                     value="#{productController.products.price}"
                                     placeholder="Enter price" validatorMessage="price must not empty">
                            <f:validateRequired />
                        </h:inputText>
                        <h:message for="price" style="color: red" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="desciption"/>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{productController.products.description}"
                                     placeholder="Enter price">
                        </h:inputText>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
